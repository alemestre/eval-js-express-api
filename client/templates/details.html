<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../assets/scripts/details.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Détails</title>
</head>
<body class="container">
    <main>
        <header>
            <div class="row justify-content-around my-5">
                <div class="col-2">
                    <a href="/"> <button class="btn  btn-sm btn-secondary">Retour</button>
                    </a>
                </div>
                <h4 class="col-6" id="title">Détails chanson "<span class="primary-color" id="songTitle"></span>"</h4>
            </div>
        </header>
        
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <label for="title" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="mb-3">
                    <label for="artist" class="form-label">Artist</label>
                    <input type="text" class="form-control" id="artist">
                  </div>
                <div class="form-group">
                    <label for="album" class="form-label">Album</label>
                    <input type="text" class="form-control" id="album">
                </div>
                <div class="form-group">
                    <label for="releaseYear" class="form-label">Année de sortie</label>
                    <input type="text" class="form-control" id="releaseYear">
                </div>
                <div class="form-group">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre">
                </div>
            </div>  
        </div>
        <div class="row text-center">
            <div class="col my-5">
                <button type="submit" id="update-btn" class="btn btn-info">Modifier</button>
            </div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
